{%extends "./base.html" %}

{% block title %}{{data.title}}{% endblock %}

{% block body %}
<h1>{{data.title}}</h1>
    {% if data.number_of_sports > 0 %}
    <p>{{data.description}}</p>
    <ul>
        {% for sport in deportes %}
            <li>{{ sport.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No sports available.</p>
    {% endif %}
{%endblock%}
